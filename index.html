<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="welcome-text">
                <h1>Welcome Page</h1>
                <p>Sign in to continue access</p>
                <a href="https://www.yoursite.com" class="website-link">www.yoursite.com</a>
            </div>
        </div>
        <div class="right">
            <form id="registrationForm">
                <h2>Sign In</h2>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Continue</button>
                <p>or Connect with Social Media</p>
                <button type="button" class="social twitter">Sign in with Twitter</button>
                <button type="button" class="social facebook">Sign in with Facebook</button>
            </form>
        </div>
    </div>
</body>
</html>
